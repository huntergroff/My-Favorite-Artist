<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/ttv1fse.css" />
    <title>Genius API Music App</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js"></script>
  </head>

  <body>
    <div id="maindisplay">
      <h1 class="headingtext" id="maintitle">MY FAVORITE ARTIST</h1>
      <div id="inputholder">
        <input
          type="text"
          class="searchbox"
          id="mainpagesearch"
          onkeydown="search(this)"
          placeholder="search for any artist"
        />
      </div>
    </div>

    <div id="navbarholder">
      <div id="navbar">
        <a href="https://genius-music-app.glitch.me/">
                  <p class="mfatext">
          My Favorite Artist
        </p>
        </a>
        <input
          type="text"
          class="searchbox"
          id="search"
          onkeydown="search(this)"
          placeholder="search for an artist"
        />
        <p class="regulartext" id="recentsearches">
          top searches
        </p>
      </div>
    </div>

    <div id="container">
      <div id="pictureandsocialsbox">
        <div id="artistpicture">
          <img
            id="picture" onclick="PicSwitch()"/>      
        </div>

        <div id="artistsociallinks">
         
          <a id="facebooklink" target="_blank">
          <div class="sociallink">
            <img
              class="socialicon"
              src="https://cdn.glitch.me/0d9f8f33-2f47-4b70-ae4e-30f42e8ad67e%2Flogo-facebookpng-32202.png?v=1638287897173"
            />
            <p class="regulartext" id="facebook">
            </p>
          </div>
          </a>
          
          <a id="instagramlink" target="_blank">
          <div class="sociallink">
            <img
              class="socialicon"
              src="https://cdn.glitch.me/0d9f8f33-2f47-4b70-ae4e-30f42e8ad67e%2Ftoppng.com-instagram-logo-circle-902x902.png?v=1638287907954"
            />
            <p class="regulartext" id="instagram">
            </p>
          </div>
          </a>
          
          <a id="twitterlink" target="_blank">
          <div class="sociallink">
            <img
              class="socialicon"
              src="https://cdn.glitch.me/0d9f8f33-2f47-4b70-ae4e-30f42e8ad67e%2F294709_circle_twitter_icon.png?v=1638287902254"
            />
            <p class="regulartext" id="twitter">
            </p>
          </div>
          </a>
          
          <a id="geniuslink" target="_blank">
          <div class="sociallink">
            <img
              class="socialicon"
              src="https://cdn.glitch.me/0d9f8f33-2f47-4b70-ae4e-30f42e8ad67e%2FPinClipart.com_isaac-newton-clipart_598221.png?v=1638287913163"
            />
            <p class="regulartext" id="genius">
            </p>
          </div>
          </a>
          
                    <a id="deezerlink" target="_blank">
          <div class="sociallink">
            <img
              class="socialicon"
              src="https://cdn.glitch.me/0d9f8f33-2f47-4b70-ae4e-30f42e8ad67e%2Fpngwing.com.png?v=1638834093377"
            />
            <p class="regulartext" id="deezer">
            </p>
          </div>
          </a>
        </div>
      </div>

      <div id="namedsecriptionsongsbox">
        <div id="namebox">
          <p class="headingtext" id="artistname">
            
          </p>
          <p class="regulartext" id="nicknames">

          </p>
        </div>

        <div id="descriptionsongsbox">
          <div id="descriptionbox"></div>

          <div id="songandalbumsbox">
          
          <div id="topsongsbox">
            <p class="headingtext" id="topsongs">
              TOP 10 SONGS
            </p>

            <a id="songlink0" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture0" />
                <p class="regulartext" id="songtitle0"></p>
              </div>
            </a>

            <a id="songlink1" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture1" />
                <p class="regulartext" id="songtitle1"></p>
              </div>
            </a>

            <a id="songlink2" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture2" />
                <p class="regulartext" id="songtitle2"></p>
              </div>
            </a>

            <a id="songlink3" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture3" />
                <p class="regulartext" id="songtitle3"></p>
              </div>
            </a>

            <a id="songlink4" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture4" />
                <p class="regulartext" id="songtitle4"></p>
              </div>
            </a>

            <a id="songlink5" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture5" />
                <p class="regulartext" id="songtitle5"></p>
              </div>
            </a>

            <a id="songlink6" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture6" />
                <p class="regulartext" id="songtitle6"></p>
              </div>
            </a>

            <a id="songlink7" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture7" />
                <p class="regulartext" id="songtitle7"></p>
              </div>
            </a>

            <a id="songlink8" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture8" />
                <p class="regulartext" id="songtitle8"></p>
              </div>
            </a>

            <a id="songlink9" target="_blank">
              <div class="song">
                <img class="songpicture" id="songpicture9" />
                <p class="regulartext" id="songtitle9"></p>
              </div>
            </a>
          </div>
          
          <div id="topalbumsbox">  
          </div>
          
          
        </div>
        
          
        </div>
        
      </div>
    </div>
  </body>
</html>
