<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/ttv1fse.css" />
    <title>Genius API Music App</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js"></script>
  </head>

  <body>
    <div id="maindisplay">
      <h1 class="headingtext" id="maintitle">MY FAVORITE ARTIST</h1>
      <div id="inputholder">
        <input
          type="text"
          class="searchbox"
          id="mainpagesearch"
          onkeydown="search(this)"
          placeholder="search for any artist"
        />
      </div>
    </div>
  </body>
</html>
